<!doctype html><html><head><meta charset='utf-8'>
<style>
 body{margin:0;background:#101418;color:#fff;text-align:center;font:600 14px system-ui}
 .dial{width:200px;height:100px;border:4px solid #444;border-bottom:none;border-radius:200px 200px 0 0;margin:10px auto;position:relative}
 .needle{width:2px;height:92px;background:#1aff66;position:absolute;left:50%;bottom:0;transform-origin:bottom center;transform:rotate({{deg}}deg)}
 .note{font-size:18px;margin-top:6px}
</style></head><body>
 <div class='dial'><div class='needle'></div></div>
 <div class='note'>{{note}}</div><div>{{freq}} Hz · {{cents}}¢</div>
</body></html>
